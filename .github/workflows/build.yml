name: Build Windows and macOS Executables

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  delete-release:
    runs-on: ubuntu-latest
    outputs:
      deleteIt: ${{ steps.set-output.outputs.deleteIt }}
    steps:
      - uses: actions/checkout@v2
      - name: Delete existing release
        run: gh release delete v1.0.0 -y || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Set output
        id: set-output
        run: echo "deleteIt=false" >> $GITHUB_OUTPUT

  create-release:
    needs: delete-release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.0
          release_name: Release v1.0.0
          draft: false
          prerelease: false
          body: "Release of losuj executable."

  build-windows:
    needs: [create-release]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install pyinstaller
        run: pip install pyinstaller
      - name: Build executable
        run: pyinstaller --onefile losuj.py
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: dist/losuj.exe
          asset_name: losuj.exe
          asset_content_type: application/octet-stream

  build-macos:
    needs: [create-release]
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install pyinstaller
        run: pip install pyinstaller
      - name: Build executable
        run: pyinstaller --onefile losuj.py
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: dist/losuj
          asset_name: losuj_macos
          asset_content_type: application/octet-stream
